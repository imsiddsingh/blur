<div class="container" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
  <h1>{{title}}</h1>

  @if (!imageUrl) {
    <p>Drag any photo to this window.</p>
  }

  @if (isProcessing) {
    <p>Processing image...</p>
  }

  @if (blurredImageUrl) {
    <div class="result">
      <div class="controls">
        <label>
          Blur Amount: {{blurAmount}}px
          <input type="range" min="20" max="200" [(ngModel)]="blurAmount" (ngModelChange)="processImage()">
        </label>
      </div>
      <img [src]="blurredImageUrl" alt="Blurred image">
      <button (click)="downloadImage()">Download Blurred Image</button>
    </div>
  }
</div>

<router-outlet />
